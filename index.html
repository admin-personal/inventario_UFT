<!UNIDAD DE FLAGRANCIA>
<html>
  <head>
    <title>EQUIPOS ASIGNADOS</title>
    <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f0f2f5;
  margin: 0;
  padding: 20px;
}

h1, h2 {
  color: #1976d2;
  font-weight: 700;
}


/* Contenedor centrado */
.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin: 20px 0;
  font-family: Calibri, sans-serif;
}

/* Estilo para los selects (listas desplegables) */
select {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  width: 250px;
  transition: border-color 0.3s;
}
select:focus {
  border-color: #007BFF;
  outline: none;
}

/* Estilo para botones */
button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007BFF; /* Azul profesional */
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #0056b3;
}

/* Estilo para etiquetas */
label {
  font-weight: bold;
  margin-top: 10px;
}

/* Espaciado entre secciones */
.section {
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
  background-color: #ffffff;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

th {
  background-color: #1976d2;
  color: #ffffff;
  padding: 10px;
  font-weight: 600;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 2;
}

td {
  padding: 10px;
  text-align: center;
  color: #333;
}

tr:nth-child(even) {
  background-color: #f5f5f5;
}

tr:hover {
  background-color: #e3f2fd;
}

.table-container {
  overflow-x: auto;
  overflow-y: auto;
  max-height: 500px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin: 0 auto;
  padding: 10px;
  box-sizing: border-box;
}


/* NUEVOS ESTILOS DE TABLA */
.styled-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #ffffff;
  border-radius: 6px;
  overflow: hidden;
}

.styled-table thead {
  background-color: #3498db;
  color: #ffffff;
  font-weight: bold;
}

.styled-table th,
.styled-table td {
  padding: 8px 12px;
  border: 1px solid #e0e0e0;
  text-align: center;
}

.styled-table tbody tr:nth-child(even) {
  background-color: #f2f7fb;
}

.styled-table tbody tr:hover {
  background-color: #dceefc;
  transition: background-color 0.3s ease;
}



.controls {
  margin-bottom: 20px;
}

.loading {
  font-size: 16px;
  color: #4CAF50;
  margin-top: 20px;
}

/* Estilos para impresión y PDF */
@media print {
  .table-container {
    overflow: visible !important;
    max-height: none !important;
  }

  table {
    page-break-inside: auto;
  }

  tr {
    page-break-inside: avoid;
    page-break-after: auto;
  }

  thead {
    display: table-header-group;
  }

  tfoot {
    display: table-footer-group;
  }
}
.center-title {
  text-align: center;
  font-family: Calibri, sans-serif;
  color: #005580;
  margin-top: 20px;
  margin-bottom: 10px;
}

    </style>


    <script>
      let cachedUsers = [];

      async function loadUsers() {
        const userSelect = document.getElementById('userSelect');
        if (cachedUsers.length === 0) {
          // Mostrar el mensaje de carga
          document.getElementById('loadingMessage').style.display = 'block';

          const response = await fetch('https://script.google.com/macros/s/AKfycbwXmf6jXNvx58hIDrt4-PFxuPRVCjpka50hTL2NYY_ojEa7iY2VhYTpHxq6nxeDN-j8lg/exec?action=getUsers');
          cachedUsers = await response.json();

          // Ocultar el mensaje de carga
          document.getElementById('loadingMessage').style.display = 'none';
        }

        // Rellenar la lista desplegable con los usuarios almacenados en cache
        cachedUsers.forEach(user => {
          const option = document.createElement('option');
          option.value = user;
          option.textContent = user;
          userSelect.appendChild(option);
        });
      }

      async function showSection(section) {
  const user = document.getElementById('userSelect').value;
  if (!user) {
    alert("Por favor selecciona un usuario.");
    return;
  }

  // Mostrar el mensaje de carga mientras se consulta
  document.getElementById('searchingMessage').style.display = 'block';

  const response = await fetch(`https://script.google.com/macros/s/AKfycbwXmf6jXNvx58hIDrt4-PFxuPRVCjpka50hTL2NYY_ojEa7iY2VhYTpHxq6nxeDN-j8lg/exec?action=${section}&user=${user}`);
  const data = await response.json();

  // Ocultar el mensaje de carga después de recibir los datos
  document.getElementById('searchingMessage').style.display = 'none';

  renderTable(data, section, user); // Pasar el usuario seleccionado a la función renderTable
}

function renderTable(data, section, user) {
  const tableContainer = document.getElementById('dynamicSection');
  let tableHtml = `<h2 class="center-title">EQUIPOS INFORMÁTICOS ASIGNADOS DE <span style="color:#3498db">${user}</span></h2>`;

  if (section === 'equipos') {
    tableHtml += `<div class="table-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Equipo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>N° Serie</th>
            <th>N° Control Patrimonial</th>
            <th>Estado</th>
            <th>Año de Adquisición</th>
            <th>N° Orden de Compra</th>
            <th>Funcionamiento</th>
          </tr>
        </thead>
        <tbody>`;

    data.forEach(row => {
      // Asegúrate de que las columnas coincidan con las correctas del Sheet
      tableHtml += `
        <tr>
          <td>${row[1] || ''}</td>
          <td>${row[2] || ''}</td>
          <td>${row[3] || ''}</td>
          <td>${row[4] || ''}</td>
          <td>${row[5] || ''}</td>
          <td>${row[6] || ''}</td>
          <td>${row[7] || ''}</td>
          <td>${row[8] || ''}</td>
          <td>${row[9] || ''}</td>
        </tr>`;
    });

    tableHtml += `</tbody></table></div>`;
  } else {
    tableHtml = `<p>No hay datos para mostrar.</p>`;
  }

  tableContainer.innerHTML = tableHtml;
}



      function clearResults() {
        document.getElementById('userSelect').value = "";
        document.getElementById('dynamicSection').innerHTML = "";
      }

      window.onload = loadUsers;

function generatePDF() {
  const element = document.getElementById('pdf-content');
  const opt = {
    margin: 0.5,
    filename: 'reporte_equipos.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(element).save();
}

  </script>
  </head>
  <body>
    <h1 class="center-title">EQUIPOS ASIGNADOS</h1>
    <div class="controls">
      <label for="userSelect">Selecciona un usuario:</label>
      <select id="userSelect">
        <option value="">--Selecciona un usuario--</option>
      </select>
      <button onclick="showSection('equipos')">Consultar</button>
      <button onclick="clearResults()">Limpiar</button>
      <button onclick="generatePDF()">Generar PDF</button>
    </div>

    <div id="loadingMessage" class="loading" style="display: none;">Cargando usuarios...</div>
    <div id="searchingMessage" class="loading" style="display: none;">Buscando...</div>

    <hr>

   <div id="pdf-content">
    <div id="dynamicSection"></div>
   </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  </body>
</html>
